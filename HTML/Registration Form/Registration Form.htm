<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Form
    </title>
</head>

<body>
    <h1>
        My Registration Form
    </h1>
    <form>
        <table>
                <tr>
                    <td><label for="fname">First Name: </label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name: </label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td> <label for="pswd">Password:</label></td>
                    <td> <input type="password" id="pswd" name="password"></td>
                </tr>
                <tr>
                    <td><label for="cnfmpswd">Confirm Password:</label></td>
                    <td><input type="password" id="cnfmpswd" name="password"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday:</label></td>
                    <td><input type="date" id="birthday" name="birthday"></td>
                </tr>
        </table>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <p>A short description about yourself:</p>
        <textarea name="description" cols="30" rows="5">Type here...</textarea>
        <p>Favorite Language
            <select>
                <option>Javascript</option>
                <option>Python</option>
                <option>MERN</option>
                <option>English</option>
            </select>
        </p>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
